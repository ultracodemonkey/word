<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>editpage</title>
</head>

<body bgcolor="#FFFFFF" link="#990000" topmargin="10" alink="#999999" vlink="#990000">
<P></P>


<form method="post" action="/cgi-bin/editpage">
  <input type="hidden" name="URL" value="$URL">
  <input type="hidden" name="Section" value="$Section">
  <table border="0" cellspacing="0" cellpadding="2" align="center" width="800">

    <tr> 
      <td colspan="2"> 
        <table border="0" cellpadding="10" width="100%" cellspacing="0">
          <tr bgcolor="#0060A6">
            <td colspan="2"> <b><font size="3" color="#FFFFFF">Location :: $URL </font> 
              </b></td>
          </tr>

          <tr bgcolor="#EFEFEF"> 
            <td bgcolor="#EFEFEF" width="700"> 
              <div><font size="2" color="#003366"> Editable Section :: $Section</font></div>

<textarea name="Text" cols="70" rows="20" wrap="VIRTUAL">
$Text
</textarea>
            </td>
          </tr>

          <tr> 
            <td bgcolor="#EFEFEF"> 
              <font size="2" color="#003366">
              Password&nbsp;::&nbsp;
              <input type="password" name="UserPass" size="20" maxlength="20" width="0">&nbsp;&nbsp;&nbsp;
              New&nbsp;password&nbsp;::&nbsp;
              <input type="password" name="NewPass" size="20" maxlength="20" width="0">&nbsp;&nbsp;&nbsp;
              <input type="submit" name="Submit" value="save">
              </font>
            </td>
          </tr>
        </table>       
      </td>
    </tr>
 

  </table>
  </form>



</BODY>
</HTML>
